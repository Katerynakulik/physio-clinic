{% load account_roles %}

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

      <a class="navbar-brand" href="/">Physio Clinic</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">

          {% if user.is_authenticated %}

            {% if user|has_client_profile %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_dashboard' %}">
                  My Dashboard
                </a>
              </li>
            {% endif %}

            {% if user|has_physio_profile %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'physio_dashboard' %}">
                  Physio Dashboard
                </a>
              </li>
            {% endif %}

            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link p-0">
                  Logout
                </button>
              </form>
            </li>

          {% else %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                Login
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">
                Register
              </a>
            </li>

          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
</header>
